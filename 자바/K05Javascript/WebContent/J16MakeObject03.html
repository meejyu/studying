<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject03.html</title>
    <script>
        var Account = function(owner, code, balance) {
            //생성자를 통한 객체생성시 반드시 this를 붙여줘야한다.            
            this.owner = owner; //this가 없으면 undefined가 된다.
            this.code = code;
            this.balance = balance;

            //멤버메소드의 경우에도 this가 없으면 error가 발생된다.
            this.inquiry = function() {
                return this.balance;
            }
            this.deposit = function(money) {
                this.balance += money;
            }
            this.withdraw = function(money) {
                this.balance -= money;
                return money;
            }
            return this;
        };
    </script>
</head>
<body>
    <h2>생성자를 통한 사용자객체 만들기</h2>

    <script>
        var account = new Account('코스모', '1234-567', 150000);

        document.write("accout객체=><br/>");
        document.write("소유자:"+account.owner+",");
        document.write("계좌번호:"+account.code+",");
        document.write("잔액"+account.balance+"<br/>");
        
        //멤버메소드 호출
        account.deposit(9000);
        document.write("9000원 입금후 잔액:"+account.inquiry()+"<br/>");
        account.withdraw(20000);
        document.write("20000원 출금후 잔액:"+account.inquiry()+"<br/>");
    </script>
</body>
</html>
