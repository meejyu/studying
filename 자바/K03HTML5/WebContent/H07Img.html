<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H07Img.html</title>
</head>
<body>
	<h2>img 태그</h2>

	<h3>이미지를 원본크기대로 표시하기</h3>
	<img src="./images/1.png" alt="스펀지밥">
	
	<h2>이미지 크기설정</h2>
	<img src="./images/1.png" width="100" alt="스펀지밥">
	<img src="./images/2.png" width="100" height="200" alt="징징이">
	<img src="./images/2.png" alt="징징이">

	<h2>이미지에 링크걸기</h2>

	<a href="http"//koreavc.or.kr/" target="_blank">
	<img src="./images/logo.png" alt="로고">
	</a>
	
	<h2>외부에 있는 이미지 가져오기</h2>
	<a href="http://ikosmo.co.kr/" target="_blank">
		<img src-"외부이미지경로 삽입하세요" alt="한국직업전문학교" />
	</a>
	
	<!-- 
	shape속성에 값을 지정할때
		rectangle => rect
		circle => circ
		polygon => poly
		와 같이 줄여서 사용할수 있다.
	-->
	<h2>이미지맵 사용하기</h2>
	<img src="./images/Map01.png" alt="이미지맵사용하기" usemap="#MyImage">
	<map name="MyImage">
		<area shape="rect" coords="73,130,173,229" href="https://www.naver.com/" alt=""/>
		<area shape="circ" coords="247,179,53" href="https://www.google.com/" alt=""/>
		<area shape="poly" coords="373,126,303,239,443,239" href="https://www.naver.com/" alt=""/>
		<area shape="poly" coords="498,129,478,167,439,182,482,196,500,234,512,195,549,179,509,164,498,123" href="https://www.naver.com/" alt=""/>
	</map>
</body>
</html>
