<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>
    <style>
        th {
            text-align: left;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form action="" method="get" name="frm" >
        <div align="left">* 필수입력</div>
        <table cellpadding="10" cellspacing="1" border="1"
            width="800">
            <tr>
                <th width="100">* 아이디</th>
                <td colspan="4"> 
                    <input type="text" title="중복확인" size="10" maxlength="8">
                    <input type="submit" value="중복확인">
                    * 4~15자, 첫 영문자, 영문자와 숫자 조합
                </td> 
            </tr>
            <tr>
                <th width="50">* 비밀번호</th>
                <td colspan="4">
                    <input type="text" title="비밀번호" size="8">
                     </td>
            </tr> 
            <tr>
                <th width="50">* 비밀번호 확인</th>
                <td colspan="4">
                    <input type="text" title="비밀번호확인" size="8">
                    (확인을 위해 다시 입력해 주세요.)
                </td>
            </tr> <tr>
                <th width="50">* 이름</th>
                <td colspan="4">
                    <input type="text" title="이름" size="10">
                     </td>
            </tr> <tr>
                <th width="50">생년월일</th>
                <td colspan="4"> 
                    <input type="radio" name="gender" value="M"
                checked />남자
                &nbsp;&nbsp;
                <input type="radio" name="gender" value="W"
                />여자
                &nbsp;&nbsp;
                <input type="text" title="주소" size="3">년
                <input type="text" title="주" size="1px">월 
                <input type="text" title="주" size="1">일
                &nbsp;&nbsp;&nbsp;&nbsp;  
                (예, 2000년 01월 31일)
                </td>
            </tr> <tr>
                <th rowspan="2" width="50">* 이메일</th>
                <td colspan="4"> 
                    <input type="text" title="주소" size="8"> @
                    <input type="text" title="주소" size="8">  
                    <select name="CC">
                        <option value="high" selected>gmail.com</option>
                        <option value="uni">식</option>
                        <option value="uni2">주</option>
                    </select>
                    <input type="radio" name="em" value="A"
                    checked  />수신허용
                    <input type="radio" name="em" value="AA"
                    />수신불가
                </td>
            </tr> <tr>
                <td colspan="4"> 
                ※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다. </td>
            </tr>
            <tr>
                <th rowspan="3" width="50">주소</th>
                <td colspan="4"> 
                    <input type="submit" value="주소찾기">
                    <input type="text" title="중복확인">
                    (우편번호)
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" title="주소">
                     </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" title="주소">
                    + 나머지 주소
                    </td>
            </tr>
            <tr>
                <th width="50">전화번호 </th>
                <td colspan="4">
                    <input type="text" title="주소"> -
                    <input type="text" title="주소"> - 
                    <input type="text" title="주소">     
                </td>
            </tr>
            <tr>
                <th width="50">* 휴대전화</th>
                <td colspan="4">
                    <input type="text" title="주소"> -
                    <input type="text" title="주소"> - 
                    <input type="text" title="주소">
                    <input type="radio" name="ph" value="BB"
                    checked /> SMS 수신허용
                    <input type="radio" name="ph" value="B"
                    /> SMS 수신불가     
                </td>
            </tr>
            <tr>
                <th width="50">* 관심분야</th>
                <td colspan="4"> 
                    <select name="grade">
                        <option value="high" selected>:: 관심분야 선택::</option>
                        <option value="ele">취미</option>
                        <option value="mid">의</option>
                        <option value="uni">식</option>
                        <option value="uni2">주</option>
                    </select>
                    &nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <th width="50">* 가입경로</th>
                <td colspan="4"> 
                    <select name="grade">
                        <option value="high" selected>:: 가입경로 선택::</option>
                        <option value="ele">네이버</option>
                        <option value="mid">다음</option>
                        <option value="uni">구글</option>
                        <option value="uni2">블로그</option>
                    </select>
                </td>
            </tr>
        </table>
        </form>
</body>
</html>
